spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/tw-cloud-native/configs.git
          skipSslValidation: true
          search-paths: '{profile}/common, {profile}/{application}'
# TODO: enable bus
    bus:
      enabled: true
      trace:
       enabled: true

#TODO: config a rabbitmq
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/
